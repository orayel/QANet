MODEL:
  META_ARCHITECTURE: "QANet"
  WEIGHTS: "../pretrained_models/resnet50d_ra2-464e36ba.pth"
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]
  BACKBONE:
    NAME: "build_resnet_vd_backbone"
  RESNETS:
    DEPTH: 50
    OUT_FEATURES: ["res3", "res4", "res5"]
    DEFORM_ON_PER_STAGE: [False, False, True, True]
  QANET:
    FEATURES_ENHANCE:
      RFENAME: "PPM"
      IN_FEATURES: ["res3", "res4", "res5"]
      NUM_CHANNELS: 256
    FEATURES_MERGING:
      IS_USING_HAM: True
      IS_USING_POS: True
    QA_BRANCH:
      HIDDEN_DIM: 128
      GNGROUPS: 32
      MLPRATIO: 4
      MSCA_NUMS: 3
      INIT_CONVS: 3
      MASK_CONVS: 3
      NUM_MASKS: 100
      GROUPS: 4
      SCALE_FACTOR: 2
  MATCHER:
    ALPHA: 0.8
    DYNAMIC_K: False
    START_K: 3
  INFERENCE:
    OBJ_THRESHOLD: 0.005
    MASK_THRESHOLD: 0.45
    MAX_DETECTIONS: 100
DATASETS:
  TRAIN: ("cod10k_train",)
  TEST:  ("cod10k_test", )
SOLVER:
  IMS_PER_BATCH: 1
  OPTIMIZER: "ADAMW"
  BASE_LR: 0.00005
  BACKBONE_MULTIPLIER: 1.0
  STEPS: (60000, 80000)
  MAX_ITER: 90000
  WEIGHT_DECAY: 0.0001
INPUT:
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
  MIN_SIZE_TEST: 800
  RANDOM_FLIP: "none"
  FORMAT: "RGB"
  MASK_FORMAT: "bitmask"
TEST:
  EVAL_PERIOD: 5000
DATALOADER:
  NUM_WORKERS: 2
VERSION: 2
OUTPUT_DIR: '../output_r50_base'
